<body>
    <div id="containerlogin">
        <h2 id="logintext">Login</h2>
        <form action="" method="post">
            <div class="inputLogin">
                <label for="username" id="usertxt">Username</label>
                <input type="text" id="username" name="username" required placeholder="Coloque o nome de usuário">
                <br>
                <label for="password" id="pwdtxt">Password</label>
                <input type="password" id="password" name="password" required placeholder="Coloque a senha">
            </div>
                <div class="footerLogin">
                    <a href="registro.html" id="registro"> Novo usuário? registre-se agora!</a>
                    <button type="submit" id="loginbutton">Login</button>
                </div>
        </form>

    </div>
    
    
</body>
